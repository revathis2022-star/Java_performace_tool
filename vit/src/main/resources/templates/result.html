<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benchmark Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            color: #222;
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Java Performance Benchmark Result</h1>
    <table>
        <tr>
            <th>Test Type</th>
            <th>Execution Time (ms)</th>
        </tr>
        <tr>
            <td>Normal Java Loop</td>
            <td th:text="${result.normalTime}"></td>
        </tr>
        <tr>
            <td>Spring Boot Optimized (Parallel Stream)</td>
            <td th:text="${result.springBootTime}"></td>
        </tr>
        <tr>
            <th colspan="2" th:text="'Improvement: ' + ${result.improvement} + '%'"></th>
        </tr>
    </table>

    <p th:text="${result.message}"></p>

    <a href="/" class="btn">Run Again</a>
</body>
</html>
