<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Performance Benchmark Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            color: #333;
            text-align: center;
            padding-top: 120px;
        }
        h1 { color: #2d6a4f; }
        form {
            background: #fff;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            display: block;
            margin: 10px auto;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #357a38;
        }
    </style>
</head>
<body>
    <h1>Java Performance Benchmark Tool</h1>
    <p>Upload two Java programs — one normal and one Spring Boot version — to compare performance.</p>

    <form action="/analyze" method="post" enctype="multipart/form-data">
        <label><b>Normal Java File:</b></label>
        <input type="file" name="normalFile" accept=".java" required><br>

        <label><b>Spring Boot File:</b></label>
        <input type="file" name="springFile" accept=".java" required><br>

        <button type="submit" class="btn">Run Analysis</button>
    </form>
</body>
</html>
