<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java vs Spring Boot Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Compare Java vs Spring Boot</h2>
    <form id="compareForm">
      <label>Normal Java File:</label><br>
      <input type="file" id="normalFile" name="normal" accept=".java" required><br>

      <label>Spring Boot File:</label><br>
      <input type="file" id="springFile" name="spring" accept=".java" required><br><br>

      <button type="submit">Analyze</button>
    </form>
  </div>

  <script>
    document.getElementById("compareForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("normal", document.getElementById("normalFile").files[0]);
      formData.append("spring", document.getElementById("springFile").files[0]);

      const response = await fetch("/api/compare", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      localStorage.setItem("compareResult", JSON.stringify(result));
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
